login_route:
    path:     /login
    defaults: { _controller: VardiusUserBundle:Security:login }

logout_route:
    path:     /logout
    defaults: { _controller: VardiusUserBundle:Security:logout }

login_check:
    path:     /login-check
    defaults: { _controller: VardiusUserBundle:Security:loginCheck }

account_register:
    path:     /register
    defaults: { _controller: VardiusUserBundle:Registration:register }

account_register_terms:
    path:     /terms
    defaults: { _controller: VardiusUserBundle:Registration:terms }

change_password:
    path:     /password-change
    defaults: { _controller: VardiusUserBundle:ChangePassword:changePassword }

reset_password:
    path:     /reset
    defaults: { _controller: VardiusUserBundle:Reset:resetPassword }

profile_show:
    path:     /profile
    defaults: { _controller: VardiusUserBundle:Profile:show }

profile_edit:
    path:     /profile/edit
    defaults: { _controller: VardiusUserBundle:Profile:edit}
